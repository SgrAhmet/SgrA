<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/LoginPage.css" />
  </head>
  <body>
    <h1>Login Page</h1>

    <form action="">
      <div>
        <label for="First Name">First Name :</label>
        <input
          type="text"
          id="First Name"
          name="First Name"
          placeholder="Adınızı Giriniz"
          required
        />
      </div>

      <div>
        <label for="Second Name">Second Name</label>
        <input
          type="text"
          id="Second Name"
          name="Second Name"
          placeholder="Soyadınızı Girin"
          required
        />
      </div>
      <div>
        <label for="Email">Email Adresi</label>
        <input
          type="email"
          id="Email"
          name="Email"
          placeholder="Email Girin"
          required
        />
      </div>

      <div>
        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Şifrenizi Girin"
          required
        />
      </div>

      <div>
        <label for="date">Doğum Tarihi</label>
        <input
          type="date"
          id="date"
          name="date"
          required
          min="2022-12-01"
          value="2023-01-01"
        />
      </div>

      <div>
        <label for="tel">Telefon Numarası</label>
        <input type="tel" id="tel" name="tel" />
      </div>

      <div>
        <label for="addres">Adres</label>
        <textarea name="addres" id="addres" cols="20" rows="5"></textarea>
      </div>
      <div>
        <label for="Country">Parti</label>
        <select name="Country" id="Country">
          <option value="0">Parti Seçin</option>
          <optgroup label="İktidar">
            <option value="1">AKP</option>
            <option value="2">MHP</option>
          </optgroup>
          <optgroup label="Mualif">
            <option value="3">CHP</option>
            <option value="4">İYİ</option>
            <option value="5">DP</option>
            <option value="5">DEVA</option>
          </optgroup>
        </select>
      </div>

      <div>
        <label for="">Cinsiyet</label>
        <input type="radio" id="male" name="Cinsiyet" />
        <label for="male">Erkek</label>

        <input type="radio" id="female" name="Cinsiyet" />
        <label for="female">Kadın</label>
      </div>

        <div>
            <label for="">Dil</label>
            <input type="checkbox" id="TR"checked>
            <label for="TR">Türkçe</label>
            <input type="checkbox" id="ENG">
            <label for="ENG">İngilizce</label>
            <input type="checkbox" id="ALM">
            <label for="ALM">Almanca</label>
        </div>

      <div>
        <input type="reset" value="clear" />
        <input type="submit" value="save" />
      </div>
    </form>
  </body>
</html>
