<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/LoginPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
  </head>
  <body class="animate__animated animate__wobble">
    <h1  >Login Page</h1>

    <form action="">
      <div>
        <label for="First Name">İsim</label>
        <input
          type="text"
          id="First Name"
          name="First Name"
          placeholder="Adınızı Giriniz"
          required
        />
      </div>

      <div>
        <label for="Second Name">Soyisim</label>
        <input
          type="text"
          id="Second Name"
          name="Second Name"
          placeholder="Soyadınızı Girin"
          required
        />
      </div>
      <div>
        <label for="Email">Email Adresi</label>
        <input
          type="email"
          id="Email"
          name="Email"
          placeholder="Email Girin"
          required
        />
      </div>

      <div>
        <label for="password">Şifre</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Şifrenizi Girin"
          required
        />
      </div>

      <div>
        <label for="date">Doğum Tarihi</label>
        <input
          type="date"
          id="date"
          name="date"
          required
          min="2022-12-01"
          value="2023-01-01"
        />
      </div>

      <div>
        <label for="tel">Telefon Numarası</label>
        <input type="tel" id="tel" name="tel" />
      </div>

      <div>
        <label for="addres">Adres</label>
        <textarea name="addres" id="addres" cols="20" rows="4"></textarea>
      </div>
      <div>
        <label for="Parti">Parti</label>
        <select name="Parti" id="Parti">
          <option value="0">Parti Seçin</option>
          <optgroup label="İktidar">
            <option value="1">AKP</option>
            <option value="2">MHP</option>
          </optgroup>
          <optgroup label="Mualif">
            <option value="3">CHP</option>
            <option value="4">İYİ</option>
            <option value="5">DP</option>
            
            <option value="5">DEVA</option>
          </optgroup>
        </select>
      </div>

      <div class="gender-div">
        <label for="">Cinsiyet</label>

        <input type="radio" id="male" name="Cinsiyet" />
        <label for="male" class="male">Erkek</label>
        <input type="radio" id="female" name="Cinsiyet" />
        <label for="female" class="female">Kadın</label>
      </div>

        <div class="dil-div">
            <label for="">Dil</label>
            <input type="checkbox" id="TR"checked>
            <label for="TR">TR</label>
            <input type="checkbox" id="ENG">
            <label for="ENG">ENG</label>
            <input type="checkbox" id="ALM">
            <label for="ALM">DE</label>
        </div>

      <div class="btn">
        <input type="reset" value="clear"  />
        <input type="submit" value="save"   />
      </div>
    </form>
    
    
  </body>
</html>
