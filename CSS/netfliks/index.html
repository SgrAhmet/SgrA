<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital@1&display=swap"
      rel="stylesheet"
    />
    <title>Netflix</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">NET<span>FLIX</span></h1>
        <h3 class="description">Alarko kombi gerçek kombi gerçek konfor.</h3>
      </header>

      <section class="full-form">

        <form action="">

            <div class="inputs">
                <label for="name">Name</label>
                <br>
                <input type="text" id="name">
            </div>

            <div class="inputs">
                <label for="age">Age</label>
                <br>
                <input type="number" id="age">
            </div>

            <div class="inputs">
                <label for="email">Email</label>
                <br>
                <input type="email" id="email">
            </div>

            <div class="inputs">
                <label for="email">Content Type</label>
                <br>
                <select name="" id="">
                    <option value="0"> </option>
                    <option value="1">Film</option>
                    <option value="2">Dizi</option>
                    <option value="3">Belgesel</option>


                </select>
            </div>

            <div class="inputs">
                <label for="">Movie Type</label>
                <br>
                <input type="checkbox" name="" id="1">
                <label for="1">Comedy</label>
                <br>
                <input type="checkbox" name="" id="2">
                <label for="2">Action</label>
                <br>
                <input type="checkbox" name="" id="3">
                <label for="3">Romance</label>
                
            </div>

            <div class="inputs">
                <label for="">Gender</label>
                <br>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <br>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <br>
                <input type="radio" name="gender" id="other">
                <label for="other">Other</label>
            </div>

            <div class="inputs">
                <label for="feed">FeedBack</label>
                <br>
                <textarea name="" id="feed" ></textarea>
            </div>

            <div class="submit">
                <input type="submit" value="Send">
            </div>
        </form>


      </section>
    </div>
  </body>
</html>
