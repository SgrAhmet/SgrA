<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">

    <title>Hangman</title>
  </head>
  <body>

    <div class="upperheader" id="upperheader">
     <p>Kalan Hak :</p> 
       <p id="right"></p>
    </div>

    <div class="lose" id="loseid">
      <p>Hakkınız Kalmadı</p>
      <p class="x y">Kelime :</p>
      <p class="x" id="loseword"></p>
     <button onclick="window.location.reload()">Tekrar</button>
    </div>

    <div class="win" id="winid">
      <p>Tebrikler Kazandınız</p>
     <button onclick="window.location.reload()">Tekrar</button>
    </div>
    <div class="header">

        <p id="dom">_ _ _ _ _</p>
    
    
    </div>
    
    <div class="footer">
            <div class="first">
                <button id="1" class="letter letter1" onclick="game1()">a</button>
                <button id="2" class="letter letter2" onclick="game2()">b</button>
                <button id="3" class="letter letter3" onclick="game3()" >c</button>
                <button id="4" class="letter letter4" onclick="game4()">ç</button>
                <button id="5" class="letter letter5" onclick="game5()">d</button>
                <button id="6" class="letter letter6" onclick="game6()">e</button>
                <button id="7" class="letter letter7" onclick="game7()">f</button>
                <button id="8" class="letter letter8" onclick="game8()">g</button>
              

            </div>

            <div class="second">

                <button id="9" class="letter letter9" onclick="game9()">ğ</button>
                <button id="10" class="letter letter10" onclick="game10()">h</button>
                <button id="11" class="letter letter11" onclick="game11()">ı</button>
                <button id="12" class="letter letter12" onclick="game12()">i</button>
                <button id="13" class="letter letter13" onclick="game13()">j</button>
                <button id="14" class="letter letter14" onclick="game14()">k</button>
                <button id="15" class="letter letter15" onclick="game15()">l</button>
                <button id="16" class="letter letter16" onclick="game16()">m</button>
                
            </div>
            
            <div class="third">
                <button id="17" class="letter letter17" onclick="game17()">n</button>
                <button id="18" class="letter letter18" onclick="game18()">o</button>
                <button id="19" class="letter letter19" onclick="game19()">ö</button>
                <button id="20" class="letter letter20" onclick="game20()">p</button>
                <button id="21" class="letter letter21" onclick="game21()">r</button>
                <button id="22" class="letter letter22" onclick="game22()">s</button>
                <button id="23" class="letter letter23" onclick="game23()">ş</button>
              
            </div>
            <div class="fourth">
                <button id="24" class="letter letter24" onclick="game24()">t</button>
                <button id="25" class="letter letter25" onclick="game25()">u</button>
                <button id="26" class="letter letter26" onclick="game26()">ü</button>
                <button id="27" class="letter letter27" onclick="game27()">v</button>
                <button id="28" class="letter letter28" onclick="game28()">y</button>
                <button id="29" class="letter letter29" onclick="game29()">z</button>
            </div>
            <!-- <div>
                <button onclick="deneme()">a</button>
                <button onclick="deneme2()">b</button>
            </div> -->

    </div>


    <script src="trail.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
