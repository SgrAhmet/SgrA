<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="shoppingCartDiv">
            
            <div class="product">

                <div class="main">
                   
                    <img src="./img/format_webp.jpg" alt="" width="200px">
                    <div class="rightDiv">
                        <p>Product Name</p>
                        <div class="buttons">
                            <div class="styleButtonDiv">
                                <i class="fa-solid fa-minus"></i>
                            <p id="prodcutNumber">1</p>
                            <i class="fa-solid fa-plus"></i>
                            </div>
                            
                            <i class="fa-sharp fa-solid fa-trash"></i>
                        </div>
                       
                    </div>
                </div>

                <div class="price">
                    <p>$46.99</p>
                </div>
            </div>

        </div>
        <div class="pricesDiv">
            <div class="subTotalDiv">
                <p>SubTotal</p>
                <p><i>$</i>122</p>
            </div>
            <div class="taxDiv">
                <p>Tax ( %<i>18</i> )</p>
                <p><i>$</i>122</p>
            </div>
            <div class="shippingDiv">
                <p>Shipping</p>
                <p><i>$</i>122</p>
            </div>
            <div class="TotalDiv">
                <p>Total</p>
                <p><i>$</i>122</p>
            </div>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
